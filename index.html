<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kavin Sundarnath</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="top">
  <div class="quote">
    <span class="tamil">கேள்வியால் அறிவு பெருகும்</span>
    <span class="english">(Knowledge grows through questioning)</span>
  </div>

  <div class="tagline">If it ain't hand-written, it ain't here!</div>
</header>

<main class="layout">

  <!-- Circle nav FIRST in HTML is fine; desktop layout still shows Featured on left because of flex order defaults -->
  <nav class="circle-nav" aria-label="Site navigation">
    <a class="nav-circle c-about" href="about.html">About</a>
    <a class="nav-circle c-articles" href="articles.html">Articles</a>
    <a class="nav-circle c-projects" href="#projects">Projects</a>
    <a class="nav-circle c-hope" href="hope.html">Why Hope?</a>
    <a class="nav-circle c-poems" href="poems.html">Poems</a>
  </nav>

  <section class="featured" aria-label="Featured links">
    <h2>Featured</h2>
    <div class="featured-card">
      <a id="featuredLink" class="featured-link" href="https://kavinsundarnath.com/poem-1.html">
        Discernment
      </a>
    </div>
  </section>

</main>

<script>
  const featuredItems = [
    { title: "Discernment", url: "https://kavinsundarnath.com/poem-1.html" },
    { title: "Spiritual Worship", url: "https://kavinsundarnath.com/article-1.html" },
    { title: "Why Hope?", url: "https://kavinsundarnath.com/hope.html" }
  ];

  const linkEl = document.getElementById("featuredLink");
  let i = 0;

  function showNext(){
    i = (i + 1) % featuredItems.length;

    // fade out
    linkEl.classList.add("is-fading");

    setTimeout(() => {
      linkEl.textContent = featuredItems[i].title;
      linkEl.href = featuredItems[i].url;

      // fade in
      linkEl.classList.remove("is-fading");
    }, 280);
  }

  // Rotate every 3 seconds
  setInterval(showNext, 3000);
</script>

</body>
</html>
