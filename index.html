<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kavin Sundarnath</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* --- Main page background image --- */
    body{
      margin: 0;
      min-height: 100vh;
      background:
        linear-gradient(rgba(255,255,255,0.55), rgba(255,255,255,0.55)),
        url("mainPageImage.jpg") center / cover no-repeat fixed;
    }

    /* Hide the old gradient bg div if it still exists */
    .bg{ display:none; }

    /* --- Layout: desktop = 2 columns, mobile = stacked --- */
    .layout{
      max-width: 1120px;
      margin: 0 auto;
      padding: 28px 16px 90px;
      display: grid;
      grid-template-columns: 1fr 520px;
      gap: 28px;
      align-items: start;
    }

    /* keep Featured styling (matches your current look) */
    .featured{
      width: 100%;
      margin-top: 0;
    }

    /* --- Full circle navigation container --- */
    .circle-wrap{
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle-nav{
      position: relative;
      width: 460px;
      height: 460px;
      pointer-events: none; /* only bubbles clickable */
    }

    /* bubble button */
    .nav-circle{
      pointer-events: auto;
      position: absolute;
      left: 50%;
      top: 50%;
      width: 104px;
      height: 104px;
      border-radius: 999px;

      display: inline-flex;
      align-items: center;
      justify-content: center;

      text-decoration: none;
      font-weight: 800;
      font-size: 14px;
      color: #1a1a1a;

      background: rgba(255,255,255,0.92);
      border: 2px solid rgba(0,0,0,0.18);
      box-shadow: 0 14px 30px rgba(0,0,0,0.14);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      transform: translate(-50%, -50%);
      transition: transform 180ms ease, box-shadow 180ms ease;
    }

    .nav-circle:hover{
      transform: translate(-50%, -50%) scale(1.08);
      box-shadow: 0 18px 40px rgba(0,0,0,0.18);
    }

    .nav-circle:focus-visible{
      outline: 3px solid rgba(40, 120, 255, 0.35);
      outline-offset: 4px;
    }

    /* --- Position bubbles around a FULL circle ---
       About at 12 o'clock, Projects at 6 o'clock.
       Others placed nicely around. */
    :root{ --r: 185px; } /* circle radius */

    .c1{ transform: translate(-50%, -50%) translate(0, calc(-1 * var(--r))); }              /* About (top) */
    .c5{ transform: translate(-50%, -50%) translate(0, var(--r)); }                         /* Projects (bottom) */
    .c2{ transform: translate(-50%, -50%) translate(var(--r), 0); }                         /* Articles (right) */
    .c4{ transform: translate(-50%, -50%) translate(calc(-1 * var(--r)), 0); }              /* Poems (left) */
    .c3{ transform: translate(-50%, -50%) translate(130px, 130px); }                        /* Hope Story (bottom-right-ish) */

    /* --- Mobile: circle first, featured below --- */
    @media (max-width: 980px){
      .layout{
        grid-template-columns: 1fr;
      }
      .circle-wrap{
        order: 0;
      }
      .featured{
        order: 1;
      }
      .circle-nav{
        width: min(420px, 92vw);
        height: min(420px, 92vw);
      }
      :root{ --r: 155px; }
      .nav-circle{
        width: 92px;
        height: 92px;
        font-size: 13px;
      }
      .c3{ transform: translate(-50%, -50%) translate(110px, 110px); }
    }

    @media (max-width: 420px){
      :root{ --r: 135px; }
      .nav-circle{
        width: 86px;
        height: 86px;
        font-size: 12px;
      }
      .c3{ transform: translate(-50%, -50%) translate(95px, 95px); }
    }
  </style>
</head>

<body>
  <!-- remove old background div usage; kept hidden if still present -->
  <div class="bg"></div>

  <header class="top">
    <div class="quote">
      <span class="tamil">கேள்வியால் அறிவு பெருகும்</span>
      <span class="english">(Knowledge grows through questioning)</span>
    </div>
  </header>

  <main class="layout">

    <section class="featured">
      <h2>Featured</h2>
      <div class="featured-card">
        <p><strong>Coming soon</strong></p>
      </div>
    </section>

    <div class="circle-wrap">
      <nav class="circle-nav" aria-label="Site navigation">
        <a class="nav-circle c1" href="#about">About</a>
        <a class="nav-circle c2" href="articles.html">Articles</a>
        <a class="nav-circle c3" href="#hope-story">Hope Story</a>
        <a class="nav-circle c4" href="poems.html">Poems</a>
        <a class="nav-circle c5" href="#projects">Projects</a>
      </nav>
    </div>

  </main>
</body>
</html>
