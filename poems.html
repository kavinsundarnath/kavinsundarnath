<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poems</title>

  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Georgia, "Times New Roman", serif;
      color: #000;
    }

    /* Background */
    .poems-bg {
      min-height: 100vh;
      background: 
        linear-gradient(
          rgba(255,255,255,0.35),
          rgba(255,255,255,0.35)
        ),
        url("poemsPageImage.jpg") center / cover no-repeat fixed;
      padding: 48px 24px 80px;
    }

    /* Back link */
    .back-link {
      display: inline-block;
      margin-bottom: 48px;
      font-weight: 700;
      text-decoration: none;
      color: #000;
    }

    /* Title */
    .page-title {
      text-align: center;
      font-size: 44px;
      margin-bottom: 64px;
      letter-spacing: 0.5px;
    }

    /* Poems list */
    .poems-list {
      max-width: 600px;
      margin: 0 auto;
    }

    .poems-list a {
      display: block;
      text-decoration: none;
      color: #000;
      font-size: 26px;
      font-weight: 700;
      margin: 28px 0;
      transition: transform 0.15s ease, opacity 0.15s ease;
    }

    .poems-list a:hover {
      opacity: 0.85;
      transform: translateX(4px);
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      .page-title {
        font-size: 36px;
      }

      .poems-list a {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>
  <main class="poems-bg">
    <a class="back-link" href="index.html">← Back to Home</a>

    <h1 class="page-title">Poems</h1>

    <nav class="poems-list">
      <a href="poem-1.html">Discernment</a>
      <a href="poem-2.html">An Uncertain Life</a>
      <a href="poem-3.html">Fire of My Heart</a>
      <a href="poem-4.html">மகிழ்ச்சி</a>
      <a href="poem-5.html">Thanksgiving</a>
    </nav>
  </main>
</body>
</html>
