<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poems</title>

  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Georgia, "Times New Roman", serif;
      color: #000;

      /* Sunset gradient background */
      background: linear-gradient(
        135deg,
        #ff9a6a 0%,
        #ffb38a 30%,
        #ffc8a2 45%,
        #f6b1c8 65%,
        #cfa6e8 100%
      );

      min-height: 100vh;
    }

    /* Layout */
    .page {
      max-width: 900px;
      margin: 0 auto;
      padding: 48px 24px 80px;
    }

    /* Back link */
    .back {
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      color: #000;
      display: inline-block;
      margin-bottom: 32px;
    }

    .back:hover {
      text-decoration: underline;
    }

    /* Title */
    h1 {
      text-align: center;
      font-size: 44px;
      margin: 0 0 48px;
    }

    /* Poem list */
    .poems {
      display: flex;
      flex-direction: column;
      gap: 22px;
      padding-left: 80px;
    }

    .poems a {
      font-size: 30px;
      font-weight: 700;
      text-decoration: none;
      color: #000;
      transition: transform 0.15s ease, opacity 0.15s ease;
    }

    .poems a:hover {
      transform: translateX(4px);
      opacity: 0.85;
    }

    /* Mobile */
    @media (max-width: 600px) {
      h1 {
        font-size: 36px;
      }

      .poems {
        padding-left: 24px;
      }

      .poems a {
        font-size: 26px;
      }
    }
  </style>
</head>

<body>
  <main class="page">
    <a class="back" href="index.html">← Back to Home</a>

    <h1>Poems</h1>

    <nav class="poems">
      <a href="poem-1.html">Discernment</a>
      <a href="poem-2.html">An Uncertain Life</a>
      <a href="poem-3.html">Fire of My Heart</a>
      <a href="poem-4.html">மகிழ்ச்சி</a>
      <a href="poem-5.html">Thanksgiving</a>
    </nav>
  </main>
</body>
</html>
