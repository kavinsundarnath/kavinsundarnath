<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poems</title>

  <style>
    body{
      margin: 0;
      font-family: Georgia, "Times New Roman", serif;
      color: #000;
    }

    /* Background (10% darker blue shade) */
    body::before{
      content: "";
      position: fixed;
      inset: 0;
      background:
        linear-gradient(
          rgba(230,235,255,0.65),
          rgba(230,235,255,0.65)
        ),
        url("poems-bg.jpg") center / cover no-repeat;
      z-index: -1;
    }

    main{
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 20px 100px;
    }

    .back-link{
      font-weight: 700;
      text-decoration: none;
      color: #000;
      display: inline-block;
      margin-bottom: 30px;
    }

    h1{
      text-align: center;
      font-size: 42px;
      margin-bottom: 60px;
    }

    /* Poem list */
    .poem-list{
      max-width: 620px;
      margin: 0 auto;
    }

    .poem-list a{
      display: block;
      margin: 26px 0;
      font-size: 26px;
      font-weight: 700;
      color: #000;
      text-decoration: none;
      transition: opacity 0.2s ease, text-decoration 0.2s ease;
    }

    .poem-list a span{
      display: block;
      font-size: 18px;
      font-weight: 400;
      margin-top: 6px;
    }

    .poem-list a:hover{
      opacity: 0.75;
      text-decoration: underline;
    }

    /* Mobile */
    @media (max-width: 600px){
      h1{
        font-size: 34px;
      }

      .poem-list a{
        font-size: 22px;
      }

      .poem-list a span{
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <main>
    <a class="back-link" href="index.html">← Back to Home</a>

    <h1>Poems</h1>

    <section class="poem-list">
      <a href="poem-1.html">
        Discernment
      </a>

      <a href="poem-2.html">
        An Uncertain Life
      </a>

      <a href="poem-3.html">
        Fire of My Heart
      </a>

      <a href="poem-4.html">
        மகிழ்ச்சி
      </a>

      <a href="poem-5.html">
        Thanksgiving
      </a>
    </section>
  </main>

</body>
</html>
