<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poems</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Georgia, "Times New Roman", serif;
    }

    /* ===== FULL BACKGROUND ===== */
    body {
      background:
        radial-gradient(
          circle at top left,
          rgba(180,200,255,0.9),
          rgba(240,245,255,0.95),
          rgba(200,210,255,0.9)
        );
      background-attachment: fixed;
    }

    /* ===== PAGE WRAPPER ===== */
    .page {
      min-height: 100vh;
      padding: 60px 20px 80px;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
    }

    /* ===== NAV ===== */
    .back-link {
      display: inline-block;
      font-weight: 700;
      text-decoration: underline;
      margin-bottom: 30px;
      color: #000;
    }

    /* ===== TITLE ===== */
    h1 {
      text-align: center;
      font-size: 48px;
      font-weight: 900;
      margin: 10px 0 50px;
      color: #000;
    }

    /* ===== POEM LIST ===== */
    .poem-list {
      display: flex;
      flex-direction: column;
      gap: 26px;
    }

    .poem-card {
      padding: 26px 32px;
      border-radius: 26px;
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.18);
      transition: transform 0.25s ease;
    }

    .poem-card:hover {
      transform: scale(1.015);
    }

    .poem-card h3 {
      margin: 0 0 6px;
      font-size: 26px;
      font-weight: 900;
    }

    .poem-card a {
      color: #000;
      text-decoration: none;
    }

    .poem-card a:hover {
      text-decoration: underline;
    }

    .poem-card p {
      margin: 0;
      font-size: 16px;
      opacity: 0.9;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      h1 {
        font-size: 38px;
      }

      .poem-card {
        padding: 22px;
      }
    }
  </style>
</head>

<body>
  <main class="page">
    <section class="container">

      <a href="index.html" class="back-link">← Back to Home</a>

      <h1>Poems</h1>

      <div class="poem-list">

        <div class="poem-card">
          <h3><a href="poem-1.html">Poem 1</a></h3>
          <p>Discernment</p>
        </div>

        <div class="poem-card">
          <h3><a href="poem-2.html">Poem 2</a></h3>
          <p>An Uncertain Life</p>
        </div>

        <div class="poem-card">
          <h3><a href="poem-3.html">Poem 3</a></h3>
          <p>Fire of My Heart</p>
        </div>

        <div class="poem-card">
          <h3><a href="poem-4.html">Poem 4</a></h3>
          <p>மகிழ்ச்சி</p>
        </div>

        <div class="poem-card">
          <h3><a href="poem-5.html">Poem 5</a></h3>
          <p>Thanksgiving</p>
        </div>

      </div>

    </section>
  </main>
</body>
</html>
