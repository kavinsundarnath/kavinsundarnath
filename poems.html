<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poems</title>

  <style>
    body{
      margin: 0;
      font-family: Georgia, "Times New Roman", serif;
      color: #000;
    }

    /* Full-page background */
    .poems-bg{
      min-height: 100vh;
      background:
        linear-gradient(
          rgba(255,255,255,0.35),
          rgba(255,255,255,0.35)
        ),
        url("poems-background.jpg") center / cover no-repeat fixed;
      padding: 64px 20px 80px;
    }

    /* Page container */
    .poems-wrap{
      max-width: 900px;
      margin: 0 auto;
    }

    .back-link{
      display: inline-block;
      margin-bottom: 24px;
      font-weight: 700;
      text-decoration: underline;
      color: #000;
    }

    /* Page title */
    .page-title{
      text-align: center;
      font-size: 48px;
      font-weight: 900;
      margin: 10px 0 40px;
    }

    /* Poem list */
    .poem-list{
      display: grid;
      gap: 26px;
    }

    .poem-item{
      padding: 22px 26px;
      border-radius: 22px;
      background: rgba(255,255,255,0.55);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow: 0 18px 40px rgba(0,0,0,0.15);
    }

    .poem-item h3{
      margin: 0 0 6px;
      font-size: 24px;
    }

    .poem-item a{
      color: #000;
      text-decoration: none;
      font-weight: 800;
    }

    .poem-item a:hover{
      text-decoration: underline;
    }

    .poem-item p{
      margin: 0;
      font-size: 15px;
      opacity: 0.85;
    }

    /* Mobile tweaks */
    @media (max-width: 768px){
      .page-title{
        font-size: 38px;
      }
    }
  </style>
</head>

<body>

<main class="poems-bg">
  <section class="poems-wrap">

    <a class="back-link" href="index.html">← Back to Home</a>

    <h1 class="page-title">Poems</h1>

    <div class="poem-list">

      <div class="poem-item">
        <h3><a href="poem-1.html">Poem 1</a></h3>
        <p>Discernment</p>
      </div>

      <div class="poem-item">
        <h3><a href="poem-2.html">Poem 2</a></h3>
        <p>An Uncertain Life</p>
      </div>

      <div class="poem-item">
        <h3><a href="poem-3.html">Poem 3</a></h3>
        <p>Fire of My Heart</p>
      </div>

      <div class="poem-item">
        <h3><a href="poem-4.html">Poem 4</a></h3>
        <p>மகிழ்ச்சி</p>
      </div>

      <div class="poem-item">
        <h3><a href="poem-5.html">Poem 5</a></h3>
        <p>Thanksgiving</p>
      </div>

    </div>

  </section>
</main>

</body>
</html>
