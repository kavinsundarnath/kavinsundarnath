<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Articles</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Georgia, "Times New Roman", serif;
      color: #000;

      /* Same peach → cream → strong blue */
      background: linear-gradient(
        135deg,
        #f3c6a8 0%,
        #efe2d8 38%,
        #e6e9f5 55%,
        #b7c6ee 78%,
        #8fa6e8 100%
      );

      min-height: 100vh;
    }

    /* Header */
    .top {
      padding: 32px 24px 12px;
      text-align: center;
    }

    .quote {
      font-weight: 700;
    }

    .quote .tamil {
      display: block;
      font-size: 20px;
      margin-bottom: 4px;
    }

    .quote .english {
      font-size: 14px;
      opacity: 0.8;
    }

    /* Page layout */
    .page {
      max-width: 900px;
      margin: 0 auto;
      padding: 48px 24px 80px;
    }

    /* Back link */
    .back {
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      color: #000;
      display: inline-block;
      margin-bottom: 32px;
    }

    .back:hover {
      text-decoration: underline;
    }

    /* Title */
    h1 {
      text-align: center;
      font-size: 44px;
      margin: 0 0 48px;
    }

    /* Article list */
    .articles {
      display: flex;
      flex-direction: column;
      gap: 22px;
      padding-left: 80px;
    }

    .articles a {
      font-size: 30px;
      font-weight: 700;
      text-decoration: none;
      color: #000;
      transition: transform 0.15s ease, opacity 0.15s ease;
    }

    .articles a:hover {
      transform: translateX(4px);
      opacity: 0.85;
    }

    /* Mobile */
    @media (max-width: 600px) {
      h1 {
        font-size: 36px;
      }

      .articles {
        padding-left: 24px;
      }

      .articles a {
        font-size: 26px;
      }
    }
  </style>
</head>

<body>

  <header class="top">
    <div class="quote" role="note" aria-label="Site quote">
      <span class="tamil">கேள்வியால் அறிவு பெருகும்</span>
      <span class="english">(Knowledge grows through questioning)</span>
    </div>
  </header>

  <main class="page">
    <a class="back" href="index.html">← Back to Home</a>

    <h1>Articles</h1>

    <nav class="articles">
      <a href="article-1.html">Joyful Encourager</a>
      <a href="article-2.html">Article 2</a>
      <a href="article-3.html">Article 3</a>
    </nav>
  </main>

</body>
</html>
