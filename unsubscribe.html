<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unsubscribe</title>

  <style>
    body{
      margin:0;
      font-family: Georgia, "Times New Roman", serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      background: linear-gradient(
        135deg,
        #f3c6a8 0%,
        #efe2d8 38%,
        #e6e9f5 55%,
        #b7c6ee 78%,
        #8fa6e8 100%
      );
    }
    .card{
      max-width:640px;
      width:100%;
      background: rgba(255,255,255,0.7);
      border-radius:18px;
      padding:24px;
      text-align:center;
      box-shadow:0 18px 44px rgba(0,0,0,0.16);
    }
    h1{ margin-bottom:10px; }
    p{ line-height:1.5; }
    a{ font-weight:700; color:#000; }
  </style>
</head>

<body>
  <div class="card">
    <h1 id="title">Unsubscribing…</h1>
    <p id="text">Please wait.</p>
    <p><a href="index.html">Back to home</a></p>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzKp1vriF-ZOkmwAFXUZlyNNeGK0rz9xzKkHIFmeJT1VmNyt9fB7YrZMW2DvNcnmuAb/exec";

    const title = document.getElementById("title");
    const text = document.getElementById("text");

    const params = new URLSearchParams(location.search);
    const email = params.get("email");

    async function run(){
      if(!email){
        title.textContent = "Invalid link";
        text.textContent = "Missing email address.";
        return;
      }

      try{
        const res = await fetch(
          `${SCRIPT_URL}?action=unsubscribe&email=${encodeURIComponent(email)}`
        );
        const data = await res.json();

        if(data.ok){
          title.textContent = "You’re unsubscribed";
          text.textContent = "You will no longer receive emails.";
        }else{
          title.textContent = "Error";
          text.textContent = data.error || "Could not unsubscribe.";
        }
      }catch(e){
        title.textContent = "Error";
        text.textContent = "Something went wrong.";
      }
    }

    run();
  </script>
</body>
</html>
